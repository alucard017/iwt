<!DOCTYPE html>
<html>
  <head>
    <title>Palindrome Checker</title>
  </head>
  <body>
    <h1>Palindrome Checker</h1>

    <input type="text" id="textInput" placeholder="Enter a string" />
    <button onclick="checkPalindrome()">Check</button>

    <p id="result"></p>

    <script>
      function checkPalindrome() {
        const original = document.getElementById("textInput").value;
        const cleaned = original.toLowerCase().replace(/[^a-z0-9]/g, ""); // remove punctuation & spaces
        const reversed = cleaned.split("").reverse().join("");

        const isPalindrome = cleaned === reversed;
        document.getElementById("result").textContent = isPalindrome
          ? `"${original}" is a Palindrome!`
          : `"${original}" is NOT a Palindrome.`;
      }
    </script>
  </body>
</html>
